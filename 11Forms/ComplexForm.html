<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body style="background-color: rgb(150, 238, 144);">
    <h1 style="text-align: center;">Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="1">Name : </label>
        <input type="text" id="1">

        <label for="2">Email : </label>
        <input type="text" id="2">

        <label for="3">Date of Birth : </label>
        <input type="date" id="3">

        <label>Gender :</label>

        <label for="4">Male </label>
        <input type="radio" name="gender" id="4">
        
        <label for="5">Female</label>
        <input type="radio" name="gender" id="5">

        <label for="6">Country </label>
        <select name="country" id="6">
            <option value="country">India</option>
            <option value="country">China</option>
            <option value="country">USA</option>
            <option value="country">Uk</option>
            <option value="country">Saudi Arabia</option>
        </select><br><br>

        <fieldset>
            <legend>Address</legend>

            <label for="7">Street : </label>
            <input type="text"id="7">

            <label for="8">City : </label>
            <input type="text" id="8">

            <label for="9">State : </label>
            <input type="text" id="9">

            <label for="10">Zip Code : </label>
            <input type="number"  id="10">
        </fieldset><br><br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="11">Comments : </label><br>
            <textarea name="revies" id="11" cols="30" rows="3"></textarea>
            <label for="12">I agree to the terms of service</label>
            <input type="checkbox" id="12">
        </fieldset>

    </fieldset><br>
    <button style="text-align: center;">Submit</button>
</body>
</html>
