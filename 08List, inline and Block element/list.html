<!DOCTYPE html>

<body>

<!-- shortcut -> ol>li*3 -->


<h>order list</h1>
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<p>Unorder list</p>      
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<p>Description list</p>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drinks</dd>
    <dt>Milk</dt>
    <dd>- white cold drinks</dd>
</dl>
